<template name="layouts" >

<head>
  <link type="text/css" href="./../bootstrap/css/bootstrap.min.css" rel="stylesheet">  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
  
<div class=" container" >
  	<div class="row">
  		<div class="col-sm-6 h2">
  			Blog Listing
  		</div>
  		<div class="col-sm-6 create_class">
  			<div class="crtbtn "><button class=" btn-primary">Create Blog</button></div>
  		</div>  		 
  	</div>

		 {{#each log}}
  	<div class="row people_list" style="padding: 10px; margin-bottom: 12px;">
		 
		 <div class="col-sm-8 show_details" >
		 	<a class="bname h1">{{blog_name}}</a>
		 </div>


		 <div class="col-sm-4 col-lg-4 pull-right">
		 <div class="container">
		 <div class="row">
		 <div class="col-sm-8 col-lg-6  edit_class"></div>

		 <div class="col-sm-2 col-lg-2  edit_class">
		 	<a style="cursor: pointer"><i class="fa fa-pencil" style="font-size:36px"></i></a>
		 </div>

		 <div class="col-sm-2 col-lg-2  delete_class">
		 	<button class="btn btn-danger">Delete</button>
		 </div>
		 </div>
		 </div>
		 </div>

    </div>
		 {{/each}}
</div>

</template>
