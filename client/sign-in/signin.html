<template name="sign_in">
  <link type="text/css" href="./../bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <script src="./../bootstrap/js/bootstrap.min.js" ></script>
    <div class="container">
    	<div class="row">
    		<div class="col-md-12">
    		    <div class="card">
    		        <div class="card-body">
    		            <div class="row">
    		                <div class="col-md-12">
    		                    <div class="col-md-9 ">
                                    <div class="form-group">
                                     <form class="signup" action="#" method="post">
                                        <div style="color: blue">Sign in</div>
                                   
                                        <div class="form-group">
                                          <input type="email" class="form-control" id="user_email" placeholder="Email Address">
                                        </div>
                                 
                                        <div class="form-group">
                                          <input type="password" class="form-control" id="user_password" placeholder="Password">
                                        </div>
                                    
                                        <div class="form-group for_signin">
                                           <button class="btn btn-primary">SUBMIT</button>
                                        </div>
                                      </form>
                        
                                    </div>
                            </div>
    		                </div>
    		            </div>
    		        </div>
    		        <div class="card-footer">
    		        	 <div class="col-md-6 h4">
                          Not a registered user ?
				        </div>
				        <div class="col-md-6 for_signup">
				         <button class="btn btn-primary"> Sign up now</button> 
				        </div>
    		        </div>
    		    </div>
    		</div>
       
    	</div>
    </div>
</template>
